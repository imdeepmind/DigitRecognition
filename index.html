<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digit Recognition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .paint{
            width: 100%;
            height: 400px;
            background-color: lightgray;
        }
        #page{
            width: 300px;
            height: 300px;
            background-color: black;
        }
        .result{
            width: 100%;
            height: 100px;
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Digit Recognizer</h1>
        <h2>By Abhishek Chatterjee</h2>
    </div>
    <div class="paint d-flex justify-content-center align-items-center flex-column">
        <canvas id='page'></canvas>
        <p>Draw a number here</p>
        <div class="btn-group">
            <button class="btn btn-primary" style="width:80px;" onclick="upload()">Upload</button>
            <button class="btn btn-danger" style="width:80px;" onclick="clear_canvas()()">Clear</button>
        </div>
    </div>
    <div class="result d-flex justify-content-center align-items-center flex-column text-center">
        <h2>Result - <span class="ans">None</span></h2>
    </div>
    <div class="about text-center container">
        <p>Hello, this is Abhishek. This is my first Machine Learning project. Simply draw any digit(0-9) and then click upload. My CNN will try to detect what you've painted. Fore more information please visit the <a href="https://github.com/imdeepmind/digit-recognition">repo</a></p>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
